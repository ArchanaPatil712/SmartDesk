<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Ticket Status</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* --- Result Display --- */
        #result-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
        #result-container.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        #result-container.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        #status-display {
            font-size: 1.2em;
            font-weight: bold;
        }
        #status-display.status-New { color: #dc3545; }
        #status-display.status-In-Progress { color: #f0ad4e; }
        #status-display.status-Resolved { color: #28a745; }

        #error-message {
            color: #721c24;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Check Ticket Status</h1>
        <form id="status-form">
            <div class="form-group">
                <label for="ticket-id">Enter Your Ticket ID</label>
                <input type="text" id="ticket-id" placeholder="TICKET-..." required>
            </div>
            <button type="submit">Check Status</button>
        </form>

        <div id="result-container">
            <div id="success-result" style="display: none;">
                <p><strong>Subject:</strong> <span id="ticket-subject"></span></p>
                <p><strong>Status:</strong> <span id="status-display"></span></p>
                <p style="font-size: 0.9em; color: #555;">Submitted on: <span id="ticket-date"></span></p>
            </div>
            <div id="error-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('status-form');
        const ticketIdInput = document.getElementById('ticket-id');
        const resultContainer = document.getElementById('result-container');
        const successResultDiv = document.getElementById('success-result');
        const errorResultDiv = document.getElementById('error-message');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            const ticketId = ticketIdInput.value.trim();
            if (!ticketId) return;

            resultContainer.style.display = 'none';
            successResultDiv.style.display = 'none';
            errorResultDiv.style.display = 'none';
            
            try {
                // This relative URL works because the page is served from the same server
                const response = await fetch(`/api/ticket/status/${ticketId}`);
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Ticket not found.');
                }

                document.getElementById('ticket-subject').textContent = result.subject;
                
                const statusSpan = document.getElementById('status-display');
                statusSpan.textContent = result.status;
                statusSpan.className = `status-${result.status.replace(' ', '-')}`;
                
                const date = new Date(result.created_at);
                document.getElementById('ticket-date').textContent = date.toLocaleString();

                resultContainer.className = 'success';
                resultContainer.style.display = 'block';
                successResultDiv.style.display = 'block';

            } catch (error) {
                errorResultDiv.textContent = `Error: ${error.message}`;
                
                resultContainer.className = 'error';
                resultContainer.style.display = 'block';
                errorResultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
