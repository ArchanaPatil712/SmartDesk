
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - All Tickets</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #222;
        }
        .container {
            max-width: 1400px; /* Made wider for new column */
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
            vertical-align: middle;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        
        .status-select {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-weight: bold;
            font-size: 0.9em;
            cursor: pointer;
        }
        
        .status-New { background-color: #dc3545; color: white; }
        .status-In-Progress { background-color: #ffc107; color: #333; }
        .status-Resolved { background-color: #28a745; color: white; }

        /* --- NEW: Reply Button --- */
        .reply-btn {
            padding: 8px 12px;
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .reply-btn:hover {
            background-color: #138496;
        }

        #loading {
            text-align: center;
            font-size: 1.2em;
            padding: 20px;
        }

        /* --- NEW: Reply Modal (Pop-up) --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; 
            padding: 30px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 60%; 
            max-width: 700px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        .modal-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-close:hover,
        .modal-close:focus {
            color: black;
        }
        .modal-body textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }
        .modal-body button {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
        }
        .modal-body button:hover {
            background-color: #218838;
        }
        #modal-query-details {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 5px;
            max-height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Dashboard</h1>
        
        <table id="tickets-table">
            <thead>
                <tr>
                    <th>Ticket ID</th>
                    <th>Date</th>
                    <th>User Email</th>
                    <th>Department</th>
                    <th>Status</th>
                    <th>Subject</th>
                    <th>Action</th> </tr>
            </thead>
            <tbody id="tickets-tbody">
                </tbody>
        </table>
        <div id="loading">Loading tickets...</div>
    </div>

    <div id="reply-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                <h2>Reply to Ticket</h2>
                <p><strong>To:</strong> <span id="modal-user-email"></span></p>
                <p><strong>Subject:</strong> <span id="modal-subject"></span></p>
                <p><strong>Original Query:</strong></p>
                <div id="modal-query-details"></div>
                
                <form id="reply-form">
                    <label for="modal-reply-text" style="font-weight: bold; font-size: 1.1em;">Your Solution:</label>
                    <textarea id="modal-reply-text" required></textarea>
                    <button type="submit">Send Reply & Resolve</button>
                    <input type="hidden" id="modal-ticket-db-id">
                </form>
            </div>
        </div>
    </div>


    <script>
        // --- Modal JavaScript ---
        const modal = document.getElementById('reply-modal');
        let currentTickets = []; // Store tickets to find details later

        function openModal(ticketDbId) {
            // Find the ticket data from our stored list
            const ticket = currentTickets.find(t => t.id === ticketDbId);
            if (!ticket) return;
            
            // Populate the modal with this ticket's info
            document.getElementById('modal-user-email').textContent = ticket.user_email;
            document.getElementById('modal-subject').textContent = ticket.subject;
            document.getElementById('modal-query-details').textContent = ticket.body;
            document.getElementById('modal-ticket-db-id').value = ticket.id;
            document.getElementById('modal-reply-text').value = ''; // Clear old text
            
            modal.style.display = "block";
        }

        function closeModal() {
            modal.style.display = "none";
        }
        
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // Handle the reply form submission
        document.getElementById('reply-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const ticketDbId = document.getElementById('modal-ticket-db-id').value;
            const replyText = document.getElementById('modal-reply-text').value;
            
            if (!replyText) {
                alert('Please write a reply.');
                return;
            }
            
            try {
                const response = await fetch(`/api/ticket/${ticketDbId}/reply`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reply_text: replyText })
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }
                
                const updatedTicket = await response.json();
                console.log('Reply sent:', updatedTicket.ticket_id);
                
                closeModal();
                loadTickets(); // Refresh the table to show the new "Resolved" status
                
            } catch (error) {
                console.error('Error sending reply:', error);
                alert('Failed to send reply. Please try again.');
            }
        });

        // --- Function to update the status ---
        async function updateStatus(selectElement, ticketDbId) {
            const newStatus = selectElement.value;
            selectElement.className = 'status-select';
            selectElement.classList.add(`status-${newStatus.replace(' ', '-')}`);
            
            try {
                const response = await fetch(`/api/ticket/${ticketDbId}/status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });

                if (!response.ok) throw new Error(`Server error: ${response.statusText}`);
                
                const updatedTicket = await response.json();
                console.log('Status updated:', updatedTicket.ticket_id, 'is now', updatedTicket.status);
                
                // Refresh the whole table to ensure data is consistent
                // In a bigger app, you might just update this one row
                loadTickets();

            } catch (error) {
                console.error('Error updating status:', error);
                alert('Failed to update status. Please try again.');
            }
        }

        // --- Function to format the date ---
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('en-US', {
                day: '2-digit',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // --- UPDATED: Function to load and display tickets ---
        async function loadTickets() {
            const tbody = document.getElementById('tickets-tbody');
            const loadingDiv = document.getElementById('loading');
            
            try {
                const response = await fetch('/api/tickets');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                
                currentTickets = await response.json(); // Save tickets for modal
                
                tbody.innerHTML = '';
                loadingDiv.style.display = 'none';

                if (currentTickets.length === 0) {
                    loadingDiv.textContent = 'No tickets found.';
                    loadingDiv.style.display = 'block';
                    return;
                }

                currentTickets.forEach(ticket => {
                    const row = tbody.insertRow();
                    
                    row.insertCell().textContent = ticket.ticket_id;
                    row.insertCell().textContent = formatDate(ticket.created_at);
                    row.insertCell().textContent = ticket.user_email;
                    row.insertCell().textContent = ticket.department;

                    // Status Cell
                    const statusCell = row.insertCell();
                    const statusSelect = document.createElement('select');
                    statusSelect.className = `status-select status-${ticket.status.replace(' ', '-')}`;
                    statusSelect.onchange = () => updateStatus(statusSelect, ticket.id);
                    
                    ['New', 'In Progress', 'Resolved'].forEach(status => {
                        const option = document.createElement('option');
                        option.value = status;
                        option.textContent = status;
                        if (ticket.status === status) {
                            option.selected = true;
                        }
                        statusSelect.appendChild(option);
                    });
                    
                    // If ticket is resolved, disable status dropdown
                    if (ticket.status === 'Resolved') {
                        statusSelect.disabled = true;
                    }
                    statusCell.appendChild(statusSelect);

                    // Subject Cell
                    row.insertCell().textContent = ticket.subject;
                    
                    // --- NEW: Action Cell (Reply Button) ---
                    const actionCell = row.insertCell();
                    const replyButton = document.createElement('button');
                    replyButton.className = 'reply-btn';
                    replyButton.textContent = 'Reply';
                    replyButton.onclick = () => openModal(ticket.id);
                    
                    // If ticket is resolved, disable reply button
                    if (ticket.status === 'Resolved') {
                        replyButton.disabled = true;
                        replyButton.style.backgroundColor = '#aaa';
                        replyButton.style.cursor = 'not-allowed';
                    }
                    actionCell.appendChild(replyButton);
                });

            } catch (error) {
                console.error('Error loading tickets:', error);
                loadingDiv.textContent = 'Failed to load tickets. See console for details.';
                loadingDiv.style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', loadTickets);
    </script>
</body>
</html>
